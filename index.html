<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- FONTS -->
    <link rel="stylesheet" href="./fonts/ds-digital/typo.css">
    <script src="https://kit.fontawesome.com/653bc04403.js" crossorigin="anonymous"></script>

    <title>Day Utility</title>
</head>

<body>
    <main>
        
        <h3 class="text-center my-3">Caro usu√°rio,<span class="time-definition"></span></h3>

        <div class="container my-5">
            <div class="row">
            <div class="weathers-container border py-3 col-lg-2">
                <div class="weather-infos text-center">
                    <div class="weather-day">
                        <p class="date"></p>
                    </div>
                    <div class="clock text-center">
                    </div>
                    <div class="weather-location">
                        <i class="fas fa-map-marker-alt"></i>
                        <p class="location-text d-inline mx-2"></p>
                    </div>
                    <div class="weather-stats">
                        <div class="weather-description">
                            <i class="description-text my-3"></i>
                        </div>
                    </div>
                    <div class="weather-about">
                        <div class="weather-celsius my-auto">
                            <p class="value-celsius px-5"></p>
                        </div>
                    </div>
                </div>
            </div>
                <div class="col-lg-10">
                    <h4 class="text-center">Your tasks</h4>
                    <div class="add-todo">
                        <input class="todo-value" style="width: 95%" type="text" placeholder="Add your tasks...">
                        <a class="add-button" onclick="toDoList()" href="#"><i class="fas fa-plus"></i></a>
                    </div>
                    <ul class="list-todo text-justify p-0">
                    </ul>
                </div>
            </div>
        </div>
    </main>




    <!-- Optional JavaScript; choose one of the two! -->
    <script src="script.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
